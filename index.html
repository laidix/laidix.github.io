<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>laidix.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">

  <style>

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("images/Bg.png") center/cover no-repeat;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    text {
      font-weight: 700;
      font-family: "Lexend Giga", sans-serif;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    text:hover {
      transform: translate(100px, 60px);
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 100% 100%">
    <defs>
      <!-- White = visible, Black = transparent -->
      <mask id="cutout">
        <rect width="100%" height="100%" fill="white"/>
        <text x="50%" y="50%" text-anchor="middle" dy=".35em" fill="black" font-size="120px" letter-spacing="-10px">
          laidix
        </text>

        <text x="50%" y="62.5%" text-anchor="middle" fill="black" font-size="30px">
          welcome.
        </text>

        <image x="-20%" y="-5%" height="50%" width="50%" href="images/Form1.png" />
        
        <image x="-20%" y="60%" height="50%" width="50%" href="images/Form2.png" />

        <image x="70%" y="-15%" height="50%" width="50%" href="images/Form3.png" />

        <image x="70%" y="60%" height="50%" width="50%" href="images/Form4.png" />

        <image x="45.75%" y="85%" height="7.5%" width="7.5%" href="images/circle.png" class="arrowcircle" />

        <image x="47.45%" y="86.65%" height="4%" width="4%" href="images/Arrow 1.png" class="arrow"/>

      </mask>
    </defs>

    <!-- Black rectangle with a hole -->
    <rect width="100%" height="100%" fill="#131337" mask="url(#cutout)"/>
  </svg>
</body>
</html>
